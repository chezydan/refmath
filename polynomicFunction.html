<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Polynomic Function Builder</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
<style>
.tableSets ,.polExp{
    width:2.8em;
}

</style>
<link rel="stylesheet" href="./css/styles_ref.css">
</head>
<body>
<h1>Polynomic Function Builder</h1>
<h2>Builder</h2>

<fieldset> <legend>parameters </legend>
<input type="text" class="poly" value="0"     id="pol" onfocus="this.value=''" >
<input type="number"  min="0" max="12" class="polExp" value="3" id="polx"onfocus="this.value=''"  >
<input type="text" class="poly" value="0"onfocus="this.value=''" >
<input type="number"  min="0" max="12" class="polExp" value="2" onfocus="this.value=''" >
<input type="text" class="poly" value="0"onfocus="this.value=''" >
<input type="number"  min="0" max="12" class="polExp" value="1" onfocus="this.value=''" >
<input type="text" class="poly" value="0"onfocus="this.value=''" >
<input type="number"  min="0" max="12" class="polExp" value="0" onfocus="this.value=''"  >
<br>
<label for"X" >x=</label>
<input type ="text" id="X" value="1" onfocus="this.value=''" >
<p  id ="display" class ="form"> 0</p>
</fieldset>

<br>
<fieldset><legend>partial results</legend> 
<input type="text" class="results"> 
<input type="text" class="results"> 
<input type="text" class="results"> 
<input type="text" class="results"> 
</fieldset>
<br>
<label for ="result">y=</label>
<input type="text" id="result">


<fieldset id="frameTable"><legend>table</legend>
<label >row:</label><input id="rows" class="tableSets" value="10" onfocus="this.value=''"> 
<label >start:</label><input  id="start" class="tableSets" value="0" onfocus="this.value=''" > 
<label >interval:</label><input  id="interval" class="tableSets" value="1" onfocus="this.value=''"> 
<input type="checkbox" id="newWindow" unchecked >new doc
<br>
<button id="maketable" >Table!</button>
<button id="reset" > reset</button>
<div id="tables" ></div>
</fieldset>

<script type='text/javascript' src="js/polynomic.js"></script> 

</body>
</html>
