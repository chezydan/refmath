 <h2> logarithms - rules</h2>  
 <h3>Product rule</h3> 
 <p>
  \begin{equation}  \left( a +e^{2j}  \right)x \end{equation}

  \begin{equation}
  \sideset{_}{_c^d}\sum_{n=1} C_n
\end{equation}
     
        
  When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
  \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\] </p>
