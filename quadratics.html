<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quadratic Solver</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

<link rel="stylesheet" href="./css/styles_ref.css">
</head>

<body>
<h1>Quadratic Solver</h1>


<fieldset> <legend>parameters </legend>
<input type ="text" class="coeff" id="a" onfocus="this.value=''" placeholder="a" > <label>X^2  +</label>
<input type ="text" id="b" class="coeff" onfocus="this.value=''"  placeholder="b" > <label>X +</label>
<input type ="text" id="c" class="coeff" onfocus="this.value=''" placeholder="c" >  <br>
<p  id ="display" class ="form"> </p>

</fieldset>

<br>

<button type = "reset" id="solve" ></button>
<fieldset id="results  "><legend>results</legend>


<label for="discriminant">discr:</label>
<input type="text" id="discriminant" >
<br>

<label>xi</label><input type="text" id="result1" minlength="4" maxlength="8" >
<label>x</label><input type="text" id="result2">
    

</fieldset>

<script type='text/javascript' src="js/quadratics.js"></script> 

</body>
</html>
